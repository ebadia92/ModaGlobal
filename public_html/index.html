<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ModaGlobal - La teva botiga de moda online</title>
    </head>
    <body>
        <header>
            <h1>ModaGlobal</h1>
            <p>La teva botiga de moda online</p>
            <p><strong>Trobaràs tot el que busques!</strong></p>
        </header>

        <main>
            <p>Autor: Esteve Badia Mansilla</p>
            <h2>Galeria d'imatges</h2>
            <p>Clica sobre les imatges per engrandir-les</p>

            <div class="galeria">
                <div class="imatge-item">
                    <img src="imatge1.jpg" alt="Vestit curt" class="imatge-petita" onclick="engrandirImatge(this)">
                    <p>Vestit d'estiu - Col·lecció Primavera 2025</p>
                </div>

                <div class="imatge-item">
                    <img src="imatge2.jpg" alt="Jaqueta de pell" class="imatge-petita" onclick="engrandirImatge(this)">
                    <p>Jaqueta de pell - Tardor/Hivern 2025</p>
                </div>
            </div>
        </main>
    </body>
    <footer>
        <p class="version">Versió 1.1.1: Afegir galeria d’imatges amb script</p>
    </footer>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ModaGlobal - La teva botiga de moda online</title>
    </head>
    <body>
        <header>
            <h1>ModaGlobal</h1>
            <p>La teva botiga de moda online</p>
            <p><strong>Trobaràs tot el que busques!</strong></p>
        </header>
        
        <main>
            <p>Autor: Esteve Badia Mansilla</p>
            
            <section id="seccio-contacte">
                <h2>Contacte amb nosaltres</h2>
                <form action="#" method="post">
                    <p>
                        <label for="nom">Nom:</label><br>
                        <input type="text" id="nom" name="nom" required>
                    </p>
                    <p>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="missatge">Missatge:</label><br>
                        <textarea id="missatge" name="missatge" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                    </p>
                </form>
            </section>
            
            <script src="contacte.js"></script>
            
        </main>
    </body>
    <footer>
        <p class="version">Versió 1.1.2: Afegir formulari de contacte</p>
    </footer>
</html>
